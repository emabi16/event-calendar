<ion header-bar class="bar-dark">
 <h2 class="title">More Info</h2>
 </ion-header-bar>

  <ion-view>
    <ion-content>
      <ion-list class="list-inset">
        <ion-item class=" item-text-wrap"
        ng-repeat="item in artists | filter:{shortname:whichartist}"
        >
        <img ng-src="img/{{item.shortname}}_tn.jpg" alt ="{{item.name}}Photo"></img>
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
        <!--filter item text to 100 means less line, if is longer than 150 otherwisw show ... !-->
        <p>{{item.bio}}</p> 

        </ion-item>

      </ion-list>

    </ion-content>
  </ion-view>

</ion>
